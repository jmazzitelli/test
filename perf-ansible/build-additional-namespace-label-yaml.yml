- name: "Build additional Kiali label on namespace yaml for [{{ process_resource_cluster }}] namespace [{{ role_namespace }}]"
  vars:
    namespace_label_yaml: |
      ---
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ role_namespace }}"
        labels:
          {{ the_namespace_label_name }}: {{ the_namespace_label_value }}
      ...
  set_fact:
    all_additional_namespaces_label_yaml: "{{ (all_additional_namespaces_label_yaml | default('')) + namespace_label_yaml }}"
